<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="./jquery-3.1.1.min.js"></script>
</head>
<body>
<form class="form-horizontal" role="form" action="http://www.sinopecsales.com/gas/html/html/netRechargeAction_czkCharge.action">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="cardnum">加油卡号</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="cardnum">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="phonenum">手机号</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="phonenum">
        </div>
    </div>
    <div  class="form-group">
        <label class="col-sm-2 control-label">短信验证码</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="validatenum">
        </div>
        <div class="col-sm-2">
            <button type="button" class="form-control btn-default" id="getvalidate">获取验证码</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button class="form-control btn-default" id="startRecharge">开始充值</button>
        </div>
    </div>
</form>
</body>
</html>
<script type="text/javascript">
//    $('#startRecharge').on('click', function(e){
//        getSmsYzm();
//    });
    //点击获取短信验证码
    function getSmsYzm(){

        $.post(
                'html/netRechargeAction_getSmsYzm.json', {
                    "cardNo":$("#cardnum").val(),
                    "phoneNo":$("#phonenum").val()
                }, function(result){
                    switch(result.success){
                        case 1:{
                            alert("请输入正确的手机号码!");
                            break;
                        }
                        case 2:{
                            alert("请输入正确的加油卡号码!");
                            return;
                        }
                        case 3:{
                            alert("此加油卡不存在!");
                            return;
                        }
                        case 4:{
                            alert("副卡不能进行充值，请输入主卡号!");
                            return;
                        }
                        case 6:{
                            alert("该卡已超过有效期，不能进行充值!");
                            return;
                        }
                        case 5:{
                            alert("该卡已挂失，不能进行充值!");
                            return;
                        }
                        case 7:{
                            alert("该卡已失效，不能进行充值!");
                            return;
                        }
                        case 9:{
                            alert("该卡已损坏，不能进行充值!");
                            return;
                        }
                        case 10:{
                            alert("该卡已作废，不能进行充值!");
                            return;
                        }
                        case 11:{
                            alert("卡状态异常，不能进行充值!");
                            return;
                        }
                        case 0:{
                            // 短信发送成功
                            timeChange();
                        }
                    }

                },'json'
        );
    }
</script>
