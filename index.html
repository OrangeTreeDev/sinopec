<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./bootstrap.css" rel="stylesheet">
    <!--<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="cardnum">加油卡号</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="cardnum">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="phonenum">手机号</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="phonenum">
        </div>
    </div>
    <div  class="form-group">
        <label class="col-sm-2 control-label">短信验证码</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="validatenum">
        </div>
        <div class="col-sm-2">
            <button type="button" class="form-control btn-default" id="getvalidate">获取验证码</button>
        </div>
    </div>
    <div  class="form-group">
        <label class="col-sm-2 control-label" for="carpass">卡密</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="carpass">
        </div>
    </div>
    <div  class="form-group">
        <label class="col-sm-2 control-label" for="captcha">验证码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="captcha">
        </div>
        <div class="col-sm-2">
            <img src="">
        </div>
    </div>

</form>
</body>
</html>
